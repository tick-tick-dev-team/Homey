#DB 연결정보
spring.datasource.url=jdbc:mysql://localhost:3306/homey?useSSL=false&characterEncoding=UTF-8&serverTimezone=Asia/Seoul
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=homey
spring.datasource.password=homey

# http 요청 로그 남기기
#logging.level.org.apache.coyote.http11=debug

# 파일 업로드 사이즈 제한
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB

# multipart 처리 여부
spring.servlet.multipart.enabled=true

# 파일 업로드 경로
#file.dir=C:/practice/file/
# file.dir=/homey/file/
# file.dir=./file/
file.dir=/home/hommy/homey/file/

# JPA 설정
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

#spring security default user
spring.security.user.name=admin
spring.security.user.password=1234
spring.security.basic.enabled=false

