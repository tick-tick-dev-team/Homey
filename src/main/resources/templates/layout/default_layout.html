<!DOCTYPE html>
<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <!-- config fragment 사용 -->
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        
        <!-- 공통 css -->
        <!-- 로컬 -->
        <!-- <link rel="stylesheet" href="../../static/css/style.css">
        <link rel="stylesheet" href="../../static/css/main.css"> -->

        <!-- 서버 -->
        <link rel="stylesheet" th:href="@{/css/style.css}">
        <link rel="stylesheet" th:href="@{/css/main.css}">
        
        <!-- 공통 js plugins -->
        <script src="https://kit.fontawesome.com/b638b1d7ed.js" crossorigin="anonymous"></script>


        <!-- default_layout 사용하는 페이지 단독으로 넣을 css 공간 -->
        <th:block layout:fragment="css">

        </th:block>

        <!-- default_layout 사용하는 페이지 단독으로 넣을 script 공간 -->
        <th:block layout:fragment="script">

        </th:block>
    </head>

    <body id="page-top">
        <div id="wrapper">
            <div id="content-wrapper">
                <div id="content">
                    <!-- header fragment 사용 -->
                    <th:block th:replace="/fragments/header :: headerFragment">

                    </th:block>

                    <!-- 본문-->
                    <th:block layout:fragment="content">

                    </th:block>
                </div>

                <!-- footer fragment 사용-->
                <th:block th:replace="/fragments/footer :: footerFragment"></th:block>
            </div>
        </div>
    </body>
</html>
