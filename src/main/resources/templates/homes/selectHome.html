<!DOCTYPE html>
<!-- <html xmlns:th="http://www.thymeleaf.org"> -->
	<html lang="ko" 
    xmlns:th="http://www.thymeleaf.org" 
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default_layout}">	

<!-- 고유 CSS 추가 -->
<th:block layout:fragment="css"></th:block>

<!-- 고유 스크립트 추가 -->
<th:block layout:fragment="script"></th:block>	
	
<body layout:fragment="content">
	<section id="postList">
		<h1>흔적 남기기</h1>
		<a class="btn-border bg-green" th:href="@{|/posts/${homeId}/new|}"
			th:text="등록">등록</a>
		<p th:if="${postList.size==0}" class="no-resultList">등록된 게시물이
			없습니다.</p>
		<ul th:unless="${postList.size==0}" class="list-wrap">
			<li th:each="post : ${postList}">
				<div class="content">
					<div class="info flex-start">
						<p th:text="|작성자 id=${post.POST_WRITER}|">작성자 id</p> 
						<p th:if="${post.POST_UPDATE==null}" th:text="${post.POST_DATE}">최초 작성일</p> 
						<p th:unless="${post.POST_UPDATE==null}" th:text="${post.POST_UPDATE}">수정일</p>
					</div>
					<p th:text="${post.POST_CONT}">작성 내용</p>
					
					<a href="#" th:if="${post.ATTF_OBJ!=null}" th:text="${post.ATTF_OBJ.ATTF_REALNM}">첨부파일명</a>
					
					<div class="btn-wrap flex-end">
						<a class="btn" th:href="@{|/posts/${post.POST_HOME}/update/${post.POST_ID}|}" th:text="수정">수정</a>
						<form method="POST" th:action="@{|/posts/${post.POST_HOME}/delete/${post.POST_ID}|}">
							<input type="hidden" name="POST_ID" id="POST_ID" th:value="${post.POST_ID}" />
							<button class="btn" type="submit" name="submit">삭제</button>
						</form>
					</div>
				</div>

				<div class="comments">
					<ul>
						<li th:each="comment : ${post.COMMENT_LIST}">
							<span th:text="|작성자id = ${comment.commWriter}|">작성자 id</span>
							<span th:text="|${comment.commCont}|">내용</span>
						</li>
					</ul>
				</div>
			</li>
		</ul>
	</section>
</body>
</html>
