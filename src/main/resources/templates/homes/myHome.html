<!DOCTYPE html>
<html lang="ko" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default_layout}">	
<head>
<!-- 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/myPage.css}">
</th:block>

<!-- 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script type="text/javascript" th:src="@{/js/myPage.js}" ></script>
</th:block>
<meta charset="UTF-8">
<title>마이홈수정</title>
</head>
<body layout:fragment="content">
	<div class = "container">
		<section>
			<div class="imgbox">
				<img th:if="${attach!=null}" class="upload" alt="프로필_img" th:src="|/images/${attach.getATTF_SERNM()}|"/>
				<img th:unless="${attach!=null}" class="upload" alt="프로필_img" src="/img/user_icon.png"/>
			</div>
			<form method="post" enctype="multipart/form-data" >
				<input id="uploadFile" type="file" class="real-upload" accept="image/*" required multiple style="display: none;">
			</form>
		</section>
		<section>
			<div class="content-wrap">
				<form>
					<div>
						<span><input type="hidden" name="homeid" th:value="${home.homeid}"></span>
					</div>
					<div>
						<span>집이름</span>
						<span><input type="text" name="homename" th:value="${home.homename}" readonly="readonly"></span>
					</div>
					<div>
						<span>집설명</span>
						<span><input type="text" name="homeinst" th:value="${home.homeinst}"></span>
					</div>
					<div>
						<span>테마</span>
						<span><input type="text" name="homethema" th:value="${home.homethema}"></span>
					</div>
				</form>
				<div class="img-btn-box">
					<button class="img-btn" onclick="imgInsert()">수정</button>
					<button class="img-btn" onclick="imgReset()">삭제</button>
			</div>
			</div>
		</section>
	</div>
</body>
</html>
