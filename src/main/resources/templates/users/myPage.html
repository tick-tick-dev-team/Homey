<!DOCTYPE html>
<html lang="ko" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default_layout}">	
<head>
<!-- 고유 CSS 추가 -->
<th:block layout:fragment="css">
	<link rel="stylesheet" th:href="@{/css/myPage.css}">
</th:block>

<!-- 고유 스크립트 추가 -->
<th:block layout:fragment="script">
	<script type="text/javascript" th:src="@{/js/myPage.js}" ></script>
</th:block>
<meta charset="UTF-8">
<title>마이페이지</title>

</head>
<body layout:fragment="content">
	<div class = "container">
		<section>
			<div class="imgbox">
				<img class="upload" alt="프로필_img" src="/img/user_icon.png" />
			</div>
			<form method="post" enctype="multipart/form-data" >
				<input id="uploadFile" type="file" class="real-upload" accept="image/*" required multiple style="display: none;">
			</form>
			<div class="img-btn-box">
				<button class="img-btn" onclick="imgInsert()">수정</button>
				<button class="img-btn" onclick="imgReset()">삭제</button>
			</div>
		</section>
		<section>
			<div class="content-wrap">
				<form>
					<div>
						<span><input type="hidden" name="userId" th:value="${users.user_id}"></span>
					</div>
					<div>
						<span>닉네임</span>
						<span><input type="text" name="userId" th:value="${users.usernick}"></span>
					</div>
					<div>
						<span>생일</span>
						<span><input type="text" name="userId" th:value="${#dates.format(users.userbirth, 'yyyy-MM-dd')}"></span>
					</div>
					<div>
						<span>가입일</span>
						<span><input type="text" name="userJoin" th:value="${users.userjoin}"></span>
					</div>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
