<!DOCTYPE html>
<html lang="ko" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default_layout}">	
<head>
<!-- 고유 CSS 추가 -->
<th:block layout:fragment="css"></th:block>

<!-- 고유 스크립트 추가 -->
<th:block layout:fragment="script"></th:block>
<meta charset="UTF-8">
<title>회원가입화면</title>
</head>
<body layout:fragment="content">
<div class = "container">
		<h3>Homey의 회원가입 화면입니다!<br></h3>
		<h4>Homey는 필수적인 정보만으로 회원을 관리합니다.</h4>
		
		
		<form th:action="@{/users/new}" method="post">
			<label>닉네임</label>:
			<input type="text" name="usernick" required="required"><br>
			<label>비밀번호</label>:
			<input type="password" name="userpass" required><br>
			<!-- <label>비밀번호확인</label>:
			<input type="password" name="pass2" required><br> -->
			<label>생년월일</label>:
			<input type="date" name="userbirth">
			
			<button type="submit">가입하기</button>
		</form>
	</div>

</body>
</html>
