<!DOCTYPE html>
<html lang="ko" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/default_layout}">	
<head>
<!-- 고유 CSS 추가 -->
<th:block layout:fragment="css"></th:block>

<!-- 고유 스크립트 추가 -->
<th:block layout:fragment="script"></th:block>
<!-- 별명 중복, 비밀번호 확인  -->
<script>
	function check_id(){
		/* https://ssungkang.tistory.com/entry/javascript-%ED%9A%8C%EC%9B%90%EA%B0%80%EC%9E%85-%EC%8B%9C-%EC%95%84%EC%9D%B4%EB%94%94-%EC%A4%91%EB%B3%B5-%ED%99%95%EC%9D%B8%ED%95%98%EA%B8%B0-ajax */
	}


	function check_pw(){
		const target = document.getElementById('target_btn');
		
		if(document.getElementById('pw').value !=" && document.getElementById('pw2').value!="){
			if(document.getElementById('pw').value==document.getElementById('pw2').value){
				document.getElementById('check').innerHTML='비밀번호가 일치합니다.'
                document.getElementById('check').style.color='blue';
				target.disabled = false;
			}
			else{
				document.getElementById('check').innerHTML='비밀번호가 일치하지 않습니다.';
				document.getElementById('check').style.color='red';
				target.disabled = true;
			}
		}
	}
</script>

<meta charset="UTF-8">
<title>회원가입화면</title>
</head>
<body layout:fragment="content">
<div class = "container">
		<h3>Homey의 회원가입 화면입니다!<br></h3>
		<h4>Homey는 필수적인 정보만으로 회원을 관리합니다.</h4>
		
		
		<form th:action="@{/users/new}" method="post">
			<label>닉네임</label>:
			<input type="text" class="usernick_input" name="usernick" required="required"><br>
			<button type="button" class="id_button" onclick="check_id()">중복검사</button>
			<span id="ok"></span><br>
			<label>비밀번호</label>:
			<input type="password" name="userpass" id="pw" onchange="check_pw()" required><br>
			<label>비밀번호확인</label>:
			<input type="password" name="userpass2" id="pw2" onchange="check_pw()" required><br>
			<span id="check"></span><br>
			<label>생년월일</label>:
			<input type="date" name="userbirth">
			<br>
			<button type="submit" id='target_btn'>가입하기</button>
		</form>
	</div>
	
</body>
</html>
